
#set ( $formTemplate = ${formMap.get("formTemplate")} )
<script type="text/javascript" src="widgets/loader/jgxLoader-min.js"></script>
<script type="text/javascript" src="widgets/xform/view-xform-all-min.js"></script>

<script type="text/javascript">
	var countOfUserSelection=100;
	var xform;
	
	$(function() {
		xform = new xf.Xform('xf-form-tables');
		xform.render();
	
		if ($('#__gef_content__').val() != '') {
			xform.doImport($('#__gef_content__').val(),'flow','');
			
			jQuery.parser.parse($('#Form1').parent());
			
			bindHandleForProselection();
		}
	
		if ('$!{formMap.get("json")}' != '') {
			if(xf_f_flow_view){xform.setValue($!{formMap.json});}
			else{populatPropsFunc(eval('($!{formMap.json})'));}
		}
	})
</script>
<div class="row-fluid">

	<input type="hidden" name="xf_f_formRecordId" id="xf_f_formRecordId" value="$!{formMap.xf_f_formRecordId}" />
	<textarea id="__gef_content__" name="content" style="display: none;">$!{formTemplate.content}</textarea>
	
	<div id="xf-form-tables"></div>
