<!doctype html>
<html>
  <head>
    <title>修改流程</title>
    <meta http-equiv="pragma" content="no-cache">
 	<meta http-equiv="cache-control" content="no-cache">
 	<meta http-equiv="expires" content="0">
	<script type="text/javascript" src="jquery.min.js"></script>
	<link id="easyuiTheme" rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<script type="text/javascript" charset="UTF-8" src="themes/themes.js"></script>
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
	<link rel="stylesheet" type="text/css" href="css/smart.css">
	<script type="text/javascript" src="jquery.easyui.min.js"></script>
	<script type="text/javascript" src="locale/easyui-lang-zh_CN.js"></script>   
<style type="text/css">
.m-table thead tr {
    cursor: pointer;
    height: 20px;
    text-align: left;
    text-indent: 10px;
}
.m-table td {
    border-bottom: 1px dotted #CCCCCC;
    margin: 0;
    padding: 4px 5px;
}
.content-inner {
    border-bottom: 1px solid #C2C2C3;
    border-left: 1px solid #C2C2C3;
    border-radius: 0 0 3px 3px;
    border-right: 1px solid #C2C2C3;
}
</style>	
  </head>

  <body>
  <div align="center" class="datagrid-toolbar page_title">
		修改流程
  </div>
<div class="content-inner">
<form id="processDetailForm"  class="easyui-form" method="post" data-options="novalidate:true" action="flow!saveReconf.do">
<input type="hidden" name="executionId" value="${executionId}">
<input type="hidden" name="lineNos" value="$!{lineNos}">
<input type="hidden" name="toDeleteIds" value="$!{toDeleteIds}">
  <table id="processDetailGrid" class="m-table table-hover">
						<thead>
							<tr>
								<th width="8%">序号</th>
								<th width="15%">任务流描述</th>
								<th width="11%">处理要求</th>
								<th width="20%">处理对象</th>
								<th width="15%">可选操作</th>
								<th width="8%" >时效（天）</th>
								<th width="11%">邮件提醒</th>
								<th width="8%"></th>
							</tr>
						</thead>
						<tbody>
							#if($ruconfs)
								#foreach($ruConf in $ruconfs)
								<tr line_no="${velocityCount}">
									<td><input style="width:25px;" class="easyui-numberbox" data-options="required:true,min:1,max:99#if($ruConf.is_edit_ == 0),disabled:true #end" name="sort_num_${velocityCount}"  value="${ruConf.sort_num_}"/></td>
									<td><input type="text" class="easyui-textbox" data-options="required:true,validType:'length[0,20]'#if($ruConf.is_edit_ == 0),disabled:true #end" name="task_desc_${velocityCount}" value="${ruConf.task_desc_}"></td>
									<td>
									<select name="action_type_${velocityCount}" class="changeClass" linenum="${velocityCount}" data-options="#if($ruConf.is_edit_ == 0)disabled:true #end">
										<option value="1" #if($ruConf.action_type_ == 1) selected="selected" #end>审批(并行)</option>
										<option value="2" #if($ruConf.action_type_ == 2) selected="selected" #end>审批(异或)</option>
										<option value="3" #if($ruConf.action_type_ == 3) selected="selected" #end>阅处</option>
										<option value="4" #if($ruConf.action_type_ == 4) selected="selected" #end>传阅</option>
									</select>
									</td>
									<td>
										<input type="hidden" name="action_obj_type_${velocityCount}" value="${ruConf.action_obj_type_}">
										<input type="hidden" name="action_obj_${velocityCount}" value="${ruConf.action_obj_}">
										<input type="hidden" name="action_obj_src_${velocityCount}" value="$!{ruConf.action_obj_src_}">
										<input type="text" name="action_obj_name_${velocityCount}" id="action_obj_name_${velocityCount}" class="easyui-textbox bindClick" data-options="required:true#if($ruConf.is_edit_ == 0),disabled:true #end" linenum="${velocityCount}" value="$!{ruConf.action_obj_name_}">
									</td>
									<td>
											<input type="checkbox" name="is_turn_${velocityCount}" #if($ruConf.is_edit_ == 0) disabled #end #if($ruConf.action_type_ == 3||$ruConf.action_type_ == 4) disabled #elseif($ruConf.is_turn_ == 1)  checked="checked" #end value="1">转办
											<input type="checkbox" name="is_ask_${velocityCount}" #if($ruConf.is_edit_ == 0) disabled #end #if($ruConf.action_type_ == 3||$ruConf.action_type_ == 4) disabled #elseif($ruConf.is_ask_ == 1)  checked="checked" #end value="1">协办
											<!-- 
											<input type="checkbox" name="is_modify_${velocityCount}" #if($ruConf.is_modify_ == 1)  checked="checked" #end value="1">流程变更
											 -->
									</td>
									<td><input style="width:25px;" class="easyui-numberbox" data-options="required:true,min:1,max:99#if($ruConf.is_edit_ == 0),disabled:true #end"  type="text" name="expiry_days_${velocityCount}" value="${ruConf.expiry_days_}"></td>
									<td>
											<input type="checkbox" name="arrive_remind_${velocityCount}" #if($ruConf.is_edit_ == 0) disabled #end #if($ruConf.arrive_remind_ == 1)  checked="checked" #end value="1">到达
											<input type="checkbox" name="expiry_remind_${velocityCount}" #if($ruConf.is_edit_ == 0) disabled #end #if($ruConf.expiry_remind_ == 1)  checked="checked" #end value="1">超时
									</td>
									<td>
										#if($velocityCount > 1)
											<input key="selectedItem" type="checkbox"  class="selectedItem" value="${velocityCount}">
										#end
									</td> 
								</tr>
								#end
							#else
							<tr>
								<td colspan="8">流程为空！</td> 
							</tr>
							#end
						</tbody>
						<tfoot>
							<tr>
								<th colspan="8" align="right" valign="bottom">
									<lable>
										<button id="newLineBtn" class="btn" type="button">增加</button>
										<button id="removeLineBtn"class="btn" type="button">删除</button>
									</lable>
								</th>
							</tr>
							<tr>
								<th colspan="8" align="center" valign="bottom">
									<a href="javascript:formSubmit()" class="easyui-linkbutton">保存模板</a>&nbsp;&nbsp;
									&nbsp;&nbsp;
									<a href="javascript:history.back()" class="easyui-linkbutton">&nbsp;返&nbsp;回&nbsp;</a>&nbsp;&nbsp;
								</th>
							</tr>
						</tfoot>
					</table>
</form>
		</div>
<div id="ui_mask" style="display:none" class="datagrid-mask"></div>
<div id="ui_mask_msg" style="display:none; left: 50%; height: 16px; margin-left: -85.5px; line-height: 16px;" class="datagrid-mask-msg">正在处理，请稍待。。。</div>
<div id="dlg" class="easyui-dialog" title="&nbsp;选择处理对象" style="width:470px;height:190px;max-width:800px;padding:10px"
		data-options="closed: true,
		closable:false,
		buttons: [{
				text:'确认',
				iconCls:'icon-ok',
				handler:function(){
					submitForm();
				}
			},{
				text:'取消',
				iconCls:'icon-cancel',
				handler:function(){
					$('#dlg').dialog('close');
					$('#ui_mask').css('display','none');
				}
			}]
		">
  <input type="hidden" id="lineNo_box" />
  <div class="modal-body">
  		  <table style="border:0;width: 100%">
  		  <tr style="width: 30%">
  		 	<td align="right">
  		 		 <label><input type="radio" name="actionObjectType" value="1" checked>&nbsp;人员</label>
  		  	</td>
  		  	<td>
  		  	&nbsp;&nbsp;
  			 	<select id="sel_staff" class="easyui-combobox" data-options="editable:false" style="width: 150px">
  			 		 #optionTag("NORMAL_USERS")	
				</select>&nbsp;
  		  	</td>
  		  </tr>
  		   <tr>
  		   <td></td>&nbsp;<td></td>
  		   </tr>
  		  <tr>
  		  	<td align="right">
  		  	 	<label><input type="radio" name="actionObjectType" value="3" >&nbsp;岗位</label>
  		  	</td>
  		  	<td>
  		  	&nbsp;&nbsp;
  		  	<select id="sel_post" class="easyui-combobox" data-options="editable:false" disabled style="width: 150px">
  		  		     #optionTag("NORMAL_POSTS")	
			</select>
			&nbsp;&nbsp;
			<select id="sel_post_src" class="easyui-combotree" data-options="editable:true,url:'departmentManager!genDepartmentTree.do',method:'get'" disabled style="width: 150px">
			</select>
  		  	</td>
  		  </tr>
  		</table> 
  </div>
</div>		
  </body>
</html>
<script type="text/javascript">
function actionChange(lineNo,val){
	if(val==3||val==4){
		$("input[name=is_turn_"+lineNo+"]").removeAttr('checked');
		$("input[name=is_ask_"+lineNo+"]").removeAttr('checked');
		$("input[name=is_turn_"+lineNo+"]").attr("disabled",true);
		$("input[name=is_ask_"+lineNo+"]").attr("disabled",true);
	}else{
		$("input[name=is_turn_"+lineNo+"]").attr("disabled",false);
		$("input[name=is_ask_"+lineNo+"]").attr("disabled",false);
	}
}
function formSubmit(){
	$('#processDetailForm').form('submit',{
		onSubmit:function(){
			var validate = $(this).form('enableValidation').form('validate');
			if(validate){
				$('#ui_mask').css('display','block');
				$('#ui_mask_msg').css('display','block');
			}
			return validate;
		},
		success: function(result){
			var json = eval('(' + result + ')');
			if(json.code != 1){
				$('#ui_mask').css('display','none');
				$('#ui_mask_msg').css('display','none');
				alert(json.msg);
			}else{
				location.href="flow!view.do?executionId=${executionId}&timestamp="+jQuery.now();
			}
		},
		error:function(){
		    alert("系统异常，请稍后再试...");
		}
	});	
}

$(function() {
	$('.bindClick').each(function(){
		var lineNum = $(this).attr('linenum');
		$(this).textbox('textbox').bind('click', function(e){
			chooseActionObject(lineNum);
		});
	});
	$('.changeClass').each(function(){
		var lineNum = $(this).attr('linenum');
		$(this).combobox({
			editable:false,
			onSelect:function(){actionChange(lineNum,$(this).combobox('getValue'));}
		});
	});
	var line_no = $("#processDetailGrid tbody").find("tr").length;
    $("#newLineBtn").bind("click", function(e) {
    	line_no++;
    	var newRow = '<tr line_no="'+line_no+'"><td><input style="width:25px;" class="easyui-numberbox" data-options="required:true,min:1,max:99" name="sort_num_'+line_no+'" value="'+line_no+'" type="text"></td><td><input type="text" name="task_desc_'+line_no+'" class="easyui-textbox" data-options="required:true,validType:\'length[0,20]\'"></td><td><select id="action_change_'+line_no+'" linenum="'+line_no+'" name="action_type_'+line_no+'" class="changeClass"><option value="1">审批(并行)</option><option value="2">审批(异或)</option><option value="3">阅处</option><option value="4">传阅</option></select></td><td><input type="hidden" name="action_obj_type_'+line_no+'"><input type="hidden" name="action_obj_'+line_no+'"><input type="hidden" name="action_obj_src_'+line_no+'"><input type="text" class="easyui-textbox" data-options="required:true,validType:\'length[1,20]\'" linenum="'+line_no+'" id="action_obj_name_'+line_no+'" name="action_obj_name_'+line_no+'" onclick="chooseActionObject('+line_no+');"></td><td><input type="checkbox" name="is_turn_'+line_no+'" value="1">转办<input type="checkbox" name="is_ask_'+line_no+'" value="1">协办<!-- <input type="checkbox" name="is_modify_'+line_no+'" value="1">流程变更 --></td><td><input style="width:25px;" class="easyui-numberbox" data-options="required:true,min:1,max:99"  type="text" name="expiry_days_'+line_no+'" value="1"></td><td><input type="checkbox" name="arrive_remind_'+line_no+'" value="1">到达<input type="checkbox" name="expiry_remind_'+line_no+'" value="1">超时</td><td><input type="checkbox" class="selectedItem" key="selectedItem" value="'+line_no+'"</td></tr>';
   		$("#processDetailGrid tbody tr:last").after(newRow);
   		var newLineNos = $("[name='lineNos']").val()+line_no+",";
   		$("[name='lineNos']").val(newLineNos);
   		jQuery.parser.parse("[line_no='"+line_no+"']");
   		bindClick('action_obj_name_'+line_no);
   		
   		$('#action_change_'+line_no).combobox({
			editable:false,
			onChange:function(){actionChange($(this).attr('linenum'),$(this).combobox('getValue'));}
		});
	}); 
    $("#removeLineBtn").bind("click", function(e) {
    	$("[key='selectedItem']:checked").each(function(){ 
    		var line_no = $(this).val();
    		$("[line_no=\""+line_no+"\"]").remove();
    		var lineNos = $("[name='lineNos']").val();
    		$("[name='lineNos']").val(lineNos.replace(line_no+",",""));
 		}); 
	}); 
})

function bindClick(id){
	var lineNum = $('#'+id).attr('linenum');
	$('#'+id).textbox('textbox').bind('click', function(e){
		chooseActionObject(lineNum);
	});
}

function chooseActionObject(lineNo){
	$('#lineNo_box').val(lineNo);
	$('#sel_post').combobox('setValue','');
	$('#sel_post_src').combotree('setValue','');
	$('#sel_staff').combobox('setValue','');
	
	var actionType = $("input[name=action_obj_type_"+lineNo+"]").val();
	var actionObject = $("input[name=action_obj_"+lineNo+"]").val();
	var actionObjectSrc = $("input[name=action_obj_src_"+lineNo+"]").val();
	if(actionType){
		if(actionType == 3){
			$("input[name=actionObjectType][value=3]").prop("checked",true);
			$('#sel_staff').combobox('disable');
			$('#sel_post').combobox('enable');
			$('#sel_post_src').combotree('enable');
			$('#sel_staff').combobox('setValue','');
			$('#sel_post').combobox('setValue',actionObject);
			$('#sel_post_src').combotree('setValue',actionObjectSrc);
		}else{
			$("input[name=actionObjectType][value=1]").prop("checked",true);
			$('#sel_post').combobox('disable');
			$('#sel_post_src').combotree('disable');
			$('#sel_staff').combobox('enable');
			$('#sel_post_src').combotree('setValue','');
			$('#sel_post').combobox('setValue','');
			$('#sel_staff').combobox('setValue',actionObject);
		}
	}
	$('#ui_mask').css('display','block');
	$('#dlg').dialog('open');
}

$("input[name=actionObjectType]").bind("click", function(e){
	if($(this).val() == 1){
		$('#sel_staff').combobox('enable');
		$('#sel_post').combobox('disable');
		$('#sel_post_src').combotree('disable');
		$('#sel_post').combobox('setValue','');
		$('#sel_post_src').combotree('setValue','');
	}else{
		$('#sel_staff').combobox('disable');
		$('#sel_post').combobox('enable');
		$('#sel_post_src').combotree('enable');
		$('#sel_staff').combobox('setValue','');
	}
}); 

function submitForm(){
	var type = $("input[name=actionObjectType]:checked").val(); 
	var lineNo = $('#lineNo_box').val();
	if(type == 1){
		$("input[name=action_obj_type_"+lineNo+"]").val(1);
		$("input[name=action_obj_"+lineNo+"]").val($("#sel_staff").combobox('getValue'));
		$("#action_obj_name_"+lineNo).textbox('setValue', $("#sel_staff").combobox('getText'));
	}else{
		$("input[name=action_obj_type_"+lineNo+"]").val(3);
		$("input[name=action_obj_"+lineNo+"]").val($("#sel_post").combobox('getValue'));
		$("input[name=action_obj_src_"+lineNo+"]").val($("#sel_post_src").combotree('getValue'));
		var deptName = $("#sel_post_src").combobox('getText');
		var objName = $("#sel_post").combobox('getText');
		if(deptName){
			objName = deptName+"-"+objName;
		}
		$("#action_obj_name_"+lineNo).textbox('setValue',objName);
	}
	jQuery.parser.parse("input[name=action_obj_name_"+lineNo+"]");
	$('#dlg').dialog('close');
	$('#ui_mask').css('display','none');
}
</script>
