<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<HTML>
<HEAD>
<title>任务浏览</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<script type="text/javascript" src="jquery.min.js"></script>
<link id="easyuiTheme" rel="stylesheet" type="text/css"
	href="themes/default/easyui.css">
<script type="text/javascript" charset="UTF-8" src="themes/themes.js"></script>
<link rel="stylesheet" type="text/css" href="themes/icon.css">
<link rel="stylesheet" type="text/css" href="css/smart.css">
<script type="text/javascript" src="jquery.easyui.min.js"></script>
<script type="text/javascript">
		$(function(){
			xf_f_flow_view = true;
		})
	</script>
<style type="text/css">
h5 {
	font-family: 幼圆;
	font-weight: bold;
	line-height: 20px;
	margin: 5px 0;
	text-rendering: optimizelegibility;
}

p {
	margin: 0 0 5px;
}

.row-fluid .span2 {
	width: 100%;
}

.well {
	border: 1px solid #e3e3e3;
	border-radius: 4px;
	border-color: #FFFFFF;
	box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05) inset;
	margin-bottom: 1px;
	min-height: 15px;
	padding: 3px;
	text-align: center;
}

.green {
	background-image: url("images/flow/green.jpg");
	background-repeat: no-repeat;
	background-size: 100% 100%;
	color: green;
}

.red {
	background-image: url("images/flow/red.jpg");
	background-repeat: no-repeat;
	background-size: 100% 100%;
	color: red;
}

.gray {
	background-image: url("images/flow/gray.jpg");
	background-repeat: no-repeat;
	background-size: 100% 100%;
	color: gray;
}

div#wrap1 {
	display: table;
	overflow: hidden;
}

div#subwrap1 {
	vertical-align: middle;
	display: table-cell;
	width: 130px;
	_top: 50%;
}

div#wrap {    
  vertical-align: middle;  
  display: table;      
  *position: relative;    
  overflow: hidden;    
}    
  
div#subwrap {  
  vertical-align: middle;  
  display: table-cell;    
  float:left;
  clear:right;
  width: 130px;
  background-color: gray;
  *top: -50%;
}


.panel-header,.panel-body {
	border-color: #E2E2E2;
}

.panel-header {
	background: none;
}
</style>

</HEAD>
<body>
	<div id="p" class="easyui-panel" title="审批流程" style="width: 100%; height: auto; padding: 10px;" data-options="iconCls:'icon-process',collapsed:false,collapsible:true">
		<div id="wrap" class="row-fluid" style="vertical-align: middle;">
			<div id="subwrap" style="width: 30px;">
				<div id="content">
					<img style="width: 30px;" src="images/flow/start.png">
				</div>
			</div>
			<div id="subwrap" style="width: 30px;">
				<div id="content">
					<img style="width: 30px;" src="images/flow/arrow_gray.png">
				</div>
			</div>
			<div id="subwrap">
				<div id="content">
					<div class="well gray">
						<h5>公司经理审批&nbsp;</h5>
						<div style="width: 100%; text-align: left; color: white;">公司经理</div>
					</div>
				</div>
			</div>
			<div id="subwrap" style="width: 30px;">
				<div id="content">
					<img style="width: 30px;" src="images/flow/arrow_gray.png">
				</div>
			</div>
			<div id="subwrap">
				<div>
					<div class="well gray">
						<h5>抄送公司董事阅处&nbsp;</h5>
						<div style="width: 100%; text-align: left; color: white;">公司董事</div>
					</div>
					<div class="well  gray">
						<h5>抄送公司监事阅处&nbsp;</h5>
						<div style="width: 100%; text-align: left; color: white;">公司监事</div>
					</div>
				</div>
			</div>
			<div id="subwrap" style="width: 30px;">
				<div>
					<img style="width: 30px;" src="images/flow/arrow_gray.png">
				</div>
			</div>
			<div id="subwrap">
				<div>
					<div class="well gray">
						<h5>抄送行政专员阅处&nbsp;</h5>
						<div style="width: 100%; text-align: left; color: white;">行政信息专员</div>
					</div>
				</div>
			</div>
			<div id="subwrap" style="width: 30px;">
				<div>
					<img style="width: 30px;" src="images/flow/arrow_gray.png">
				</div>
			</div>
			<div id="subwrap" style="width: 30px;">
				<div>
					<img style="width: 30px;" src="images/flow/end.png">
				</div>
			</div>
		</div>
		<br/><br/><br/><br/><br/><br/>
	</div>
</body>
</HTML>
