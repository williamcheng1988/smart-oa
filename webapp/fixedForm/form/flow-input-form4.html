<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>外 勤 费 用 报 销 单 据</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
<table class="xf-table" cellspacing="0" cellpadding="0" width="100%" align="center" style="border-collapse: collapse;font-size: 12px;">
	<tbody>
		<tr>
			<td width="12%" nowrap="" align="center" class="tasktd1">费用承担项目</td>
			<td class="tasktd2" width="20%" colspan="3">
				<select class="easyui-combobox" id="DetailItem_xmid"
				name="DetailItem:xmid">
					<option value="">-- 请选择项目 --</option>
					<option value="78">0-其他业务-其他角色</option>
					<option value="61">艾特航模-财务顾问-财务顾问</option>
					<option value="39">爱视眼科-财务顾问-财务顾问</option>
					<option value="149">办事处大连-其他业务-其他角色</option>
					<option value="169">办事处广州-自有投资-其他角色</option>
					<option value="165">宝航建设1-自有投资-其他角色</option>
					<option value="119">暴风网际-其他业务-其他角色</option>
					<option value="143">北京华卓-资本管理-其他角色</option>
					<option value="166">北京精典-资本管理-其他角色</option>
					<option value="174">北京鲸鲨5-其他业务-财务顾问</option>
					<option value="27">博创机械-自有投资-其他角色</option>
			</select></td>
			<td width="12%" nowrap="" align="center" class="tasktd1">项目经理</td>
			<td width="25%" colspan="3"><input class="easyui-textbox" id="DetailItem_xmjl" readonly="" name="DetailItem_xmjl"/></td>
		</tr>
		<tr>
			<td nowrap="" align="center" class="tasktd1">收款人</td>
			<td class="tasktd2">
				<input class="easyui-textbox" id="DetailItem_skr" name="DetailItem:skr"/></td>
			<td nowrap="" align="center" class="tasktd1">收款帐号</td>
			<td class="tasktd2"><input class="easyui-numberbox" id="DetailItem_skzh"
				name="DetailItem:skzh"></td>
			<td nowrap="" align="center" class="tasktd1">职级</td>
			<td class="tasktd2"><select id="DetailItem_zj" class="easyui-combobox" style="width:135px"
				name="DetailItem:zj">
					<option value="分析师">分析师</option>
					<option value="高级分析师">高级分析师</option>
					<option value="业务董事">业务董事</option>
					<option value="执行董事">执行董事</option>
					<option value="董事总经理">董事总经理</option>
					<option value="合伙人">合伙人</option>
					<option value="外聘专家">外聘专家</option>
			</select></td>
			<td nowrap="" align="center" class="tasktd1">时间</td>
			<td class="tasktd2"><input class="easyui-datebox" id="DetailItem_zdsj" name="DetailItem:zdsj"></td>
		</tr>
		
		<tr>
			<td nowrap="" align="center" class="tasktd1">会议费用</td>
			<td class="tasktd2"><input class="easyui-numberbox" data-options="min:0,precision:2" id="DetailItem_hyfy" name="DetailItem:hyfy"></td>
			<td nowrap="" align="center" class="tasktd1">宣传费用</td>
			<td class="tasktd2"><input class="easyui-numberbox" data-options="min:0,precision:2" id="DetailItem_xcfy" name="DetailItem:xcfy"></td>
			<td nowrap="" align="center" class="tasktd1">通讯费用</td>
			<td class="tasktd2"><input class="easyui-numberbox" data-options="min:0,precision:2" id="DetailItem_txfy" name="DetailItem:txfy"></td>
			<td nowrap="" align="center" class="tasktd1">物业费用</td>
			<td class="tasktd2"><input class="easyui-numberbox" data-options="min:0,precision:2" id="DetailItem_wyfy" name="DetailItem:wyfy"></td>
		</tr>
		
		<tr>
			<td nowrap="" align="center" class="tasktd1">资本支出</td>
			<td class="tasktd2"><input class="easyui-numberbox" data-options="min:0,precision:2" id="DetailItem_zbzc" name="DetailItem:zbzc"></td>
			<td nowrap="" align="center" class="tasktd1">行政收费</td>
			<td class="tasktd2"><input class="easyui-numberbox" data-options="min:0,precision:2" id="DetailItem_xzsf" name="DetailItem:xzsf"></td>
			<td nowrap="" align="center" class="tasktd1">办公费用</td>
			<td class="tasktd2"><input class="easyui-numberbox" data-options="min:0,precision:2" id="DetailItem_bgfy" name="DetailItem:bgfy"></td>
			<td nowrap="" align="center" class="tasktd1">交通邮政</td>
			<td class="tasktd2"><input class="easyui-numberbox" data-options="min:0,precision:2" id="DetailItem_jtyz" name="DetailItem:jtyz"></td>
		</tr>
		
		<tr>
			<td nowrap="" align="center" class="tasktd1">其他费用</td>
			<td class="tasktd2"><input class="easyui-numberbox" data-options="min:0,precision:2" id="DetailItem_cf" name="DetailItem:qtfy"></td>
			<td nowrap="" align="center" class="tasktd1">合计</td>
			<td class="tasktd2"><input class="easyui-numberbox" data-options="min:0,precision:2" id="DetailItem_fyhj" name="DetailItem:fyhj"></td>
			<td nowrap="" align="center" class="tasktd1">总计金额(大写)</td>
			<td colspan="3" class="tasktd2">
				<input class="easyui-numberbox" data-options="min:0,precision:2" id="DetailItem_fyhjdx" name="DetailItem:fyhjdx">
			</td>
		</tr>
		
		<tr>
			<td nowrap="" align="center" class="tasktd1">附件张数</td>
			<td class="tasktd2" colspan="7"><input class="easyui-numberbox" data-options="min:0"
				 id="DetailItem_fjzs" name="DetailItem:fjzs">&nbsp;</td>
		</tr>
	</tbody>
</table>


</body>
</html>
