function addPanel(title, url) {
	var tt = top.$("#tt");
	if (tt.tabs('exists', title)) {
		tt.tabs('select', title);
	} else {
		tt.tabs(
			'add',
			{
				title : title,
				style : 'overflow:hidden;padding:10px',
				content : '<iframe frameborder="0" src="'+url+'" width="100%" height="99%"></iframe>',
				closable : true
			});
		}
	}
