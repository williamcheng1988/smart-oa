	function onChangeItem(frm, selObj) {

		}
		frm.title.value = t;

	function edit() {
		$("#edit").css("display", "");
		$("#prototype").css("display", "none");
		$("#toggle_bg").css("background-color", "#eddbcf");
		// entry_arrow_op
		$("#img").attr("src", "images/entry_arrow_op.png");
		if ('system' != '') {
			top.mainFrame.removeHide();
		}
		$("#cancelEdit").show();
		$("#editIcon").hide();

	}
	function editContent(title, id, item, icon) {

		$("#title").val(title);
		$("#id").val(id);
		if (item != "") {
			$("#item").val(item);
		} else {
			$("#item").val('');
		}
		if (icon != "") {
			$("#bigIcon").val(icon);
			$("#imgIcon").attr('src', '/demo/images/bigicons/' + icon);
			$("#getIcon").attr('src', '/demo/images/bigicons/' + icon);
			$("#imgIcon").show();
			$("#getIcon").show();
		} else {
			$("#bigIcon").val('');
			$("#imgIcon").attr('src', '');
			$("#imgIcon").hide();
			$("#getIcon").hide();
		}
		$("#dialog").dialog("open");

	}
	function cancelEdit() {
		$("#edit").css("display", "none");
		$("#prototype").css("display", "");
		$("#toggle_bg").css("background-color", "");
		$("#img").attr("src", "images/entry_arrow.png");
		if ('system' != '') {
			top.mainFrame.addHide();
		}
		$("#cancelEdit").hide();
		$("#editIcon").show();
	}
	function closeQuickMenu() {
		top.mainFrame.hide();

	jQuery(document).ready(function() {
